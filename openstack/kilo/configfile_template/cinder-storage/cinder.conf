[fc-zone-manager]
[keymgr]
[keystone_authtoken]
signing_dir=/tmp/keystone-signing-cinder
admin_password=<KEYSTONE_CINDER_PASSWORD>
admin_tenant_name=service
auth_uri=http://<KEYSTONE_VIP>:5000/
identity_uri=http://<KEYSTONE_VIP>:5000/
admin_user=cinder
